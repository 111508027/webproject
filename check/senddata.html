<html>

<head>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        function checkname() {
            var name = document.getElementById("userName").value;

            if (name) {
                $.ajax({
                    type: 'post',
                    url: 'checkdata.php',
                    data: {
                        user_name: name,
                    },
                    success: function(response) {
                        $('#name_status').html(response);
                        if (response == "OK") {
                            return true;
                        } else {
                            return false;
                        }
                    }
                });
            } else {
                $('#name_status').html("");
                return false;
            }
        }

        function checkcontact() {
            var contact = document.getElementById("contact").value;

            if (contact) {
                $.ajax({
                    type: 'post',
                    url: 'checkdata.php',
                    data: {
                        contact: contact,
                    },
                    success: function(response) {
                        $('#contact_status').html(response);
                        if (response == "OK") {
                            return true;
                        } else {
                            return false;
                        }
                    }
                });
            } else {
                $('#contact_status').html("");
                return false;
            }
        }

        function checkall() {
            var namehtml = document.getElementById("name_status").innerHTML;
            var contacthtml = document.getElementById("contact_status").innerHTML;

            if ((namehtml && contacthtml) == "OK") {
                return true;
            } else {
                return false;
            }
        }
    </script>

</head>

<body>

    <form method="POST" action="insertdata.php" onsubmit="return checkall();">
        <input type="text" name="username" id="userName" onkeyup="checkname();">
        <span id="name_status"></span>
        <br>
        <input type="text" name="contact" id="contact" onkeyup="checkcontact();">
        <span id="contact_status"></span>
        <br>
        <input type="password" name="userpass" id="UserPassword">
        <br>
        <input type="submit" name="submit_form" value="Submit">
    </form>

</body>

</html>
